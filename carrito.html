<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito de Compras</title>
    <link rel="stylesheet" href="estilos/estilo.css">
    <style>
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .cart-table th, .cart-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .cart-table th {
            background-color: #f2f2f2;
        }
        .cart-table img {
            width: 50px;
            height: auto;
        }
        .quantity-controls button {
            background-color: #3E2723;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="Superior">
        <div class="elementos">
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
            <a href="blogs.html">Blogs</a>
            <a href="carrito.html">Carrito</a>
            <a href="admin.html">Administrador</a>
            <a href="singup.html">Iniciar Sesión</a>
            <a href="registro.html">Regístrate</a>
        </div>
        <div>
            <a href="index.html">
                <img src="imagenes/logo.png" alt="Logo de la Cafeteria" class="logo">
            </a>
        </div>
    </nav>

    <div class="main-content">
        <h1>Mi Carrito de Compras</h1>
        <div id="carrito-vacio-mensaje" style="display: none;">
            <p>Tu carrito está vacío. ¡Empieza a comprar!</p>
        </div>
        
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio Unitario</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="productos-en-carrito">
                </tbody>
        </table>

        <div id="total-carrito">
            <p>Total: $<span id="total-precio">0</span></p>
        </div>

        <button id="boton-pagar" style="display: none;">Pagar</button>
    </div>

    <script src="js/carrito.js"></script>
</body>
</html>
