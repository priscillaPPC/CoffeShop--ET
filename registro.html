<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <nav class="Superior">
        <div class="elementos">
            <a href="singup.html">Iniciar Sesion  </a>
        </div>
        <div>
            <a href="index.html">
                <img src="imagenes/logo.png" alt="Logo de la Cafeteria" class="logo">
            </a>
        </div>      
    </nav>
    <div class="contLogin">

        <form class="formLogin" onsubmit = "return validarRegistro()">
            <h2>Registo de usuario</h2>
            <input type="text" id="nombreCompleto" placeholder = "Nombre completo" required>
            <span id="nombre-error" class="error-message"></span>
            <input type="text" id="correo" placeholder = "Correo electrónico" required>
            <span id="correo-error" class="error-message"></span>
            <input type="text" id="repetirCorreo" placeholder = "Repetir correo electrónico" required>
            <span id="repetir-correo-error" class="error-message"></span>
            <input type="password" id="contrasena" placeholder = "Contraseña" required>
            <span id="contrasena-error" class="error-message"></span>
            <input type="password" id="confirmarContrasena" placeholder = "Confirmar Contraseña" required>
            <span id="confirmar-contrasena-error" class="error-message"></span>
            <input type="tel" id="telefono" placeholder = "Teléfono (opcional)">
            <select id = "region" required>
                <option value="" >- Selecione su región -</option>
                <option value="RM">Región Metropolitana de Santiago</option>
                <option value="I">Región de Arica y Parinacota</option>
                <option value="II">Región de Atofagasta</option>
                <option value="III">Región de Atacama</option>
                <option value="IV">Región de Coquimbo</option>
                <option value="V">Región de Valparaiso</option>
                <option value="VI">Región del Libertador Bernardo O'Higgins</option>
                <option value="VII">Región del Maule</option>
                <option value="XVI">Región de Ñuble</option>
                <option value="VIII">Región del BioBío</option>
                <option value="IX">Región de la Araucanía</option>
                <option value="XIV">Región de los Ríos</option>
                <option value="X">Región de los Lagos</option>
                <option value="XI">Región de Aysén</option>
                <option value="XII">Región de Magallanes y la Antártica Chilena</option>
            </select>

            <span id="region-error" class="error-message"></span>
            
            <select id="comuna" required disabled>
                <option value="">- Seleccione una comuna -</option>
            </select>
            <span id="comuna-error" class="error-message"></span>
            
            <p><button type="submit">Registrar</button></p>
        </form>
    </div>

    <script src="js/validations.js"></script>
</div>

document.getElementById('region').addEventListener('change', function() {
    const region = this.value;
    const comunaSelect = document.getElementById('comuna');
    comunaSelect.innerHTML = '<option value="">- Seleccione una comuna -</option>';
    if (comunasPorRegion[region]) {
        comunaSelect.disabled = false;
        comunasPorRegion[region].forEach(comuna => {
            const option = document.createElement('option');
            option.value = comuna;
            option.textContent = comuna;
            comunaSelect.appendChild(option);
        });
    } else {
        comunaSelect.disabled = true;
    }
});
