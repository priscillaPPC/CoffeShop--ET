    <div class="contLogin">
        <form class="formLogin" onsubmit="return validarContacto()">
            <h2>Formulario de Contacto</h2>
            
            <input type="text" id="nombre" placeholder="Nombre" required>
            <span id="nombre-error" class="error-message"></span>

            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <span id="correo-error" class="error-message"></span>

            <textarea id="comentario" rows="5" placeholder="Escribe tu comentario..." required></textarea>
            <span id="comentario-error" class="error-message"></span>
            
            <p><button type="submit">Enviar Mensaje</button></p>
        </form>
    </div>

    <script src="js/validaciones.js"></script>
