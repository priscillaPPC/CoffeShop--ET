<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>

    <nav class="Superior">
        <div class="elementos">
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="contacto.html">Contacto</a>
            <a href="blogs.html">Blogs</a>
            <a href="carrito.html">Carrito</a>
            <a href="admin.html">Administrador</a>
            <a href="singup.html">Iniciar Sesión</a>
            <a href="registro.html">Regístrate</a>
        </div>
        <div>
            <a href="index.html">
                <img src="imagenes/logo.png" alt="Logo de la Cafeteria" class="logo">
            </a>
        </div>
    </nav>
<div class="main-content">
    <h1 id="blog-titulo"></h1>
    <img id="blog-imagen" src="" alt="Imagen del blog" style="max-width:200px;display:block;margin:16px auto;">
    <p id="blog-descripcion-larga"></p>
    <a href="blogs.html">Volver a Blogs</a>
</div>

    <script>
        const blogs = [
            {
                id: 1,
                titulo: 'Nuevo Grano de Café',
                imagen: 'imagenes/grano1.png',
                descripcion: 'Hemos importado un grano de café de la más alta calidad, su nombre "brillante Guatemala", cultivado en Guatemala. Su sabor es una mezcla de notas cítricas y florales, ideal para quienes buscan una experiencia única en cada taza. Este café es parte de nuestra edición especial de temporada. ¡Ven a probarlo!'
            },
            {
                id: 2,
                titulo: 'Consejos para disfrutar tu pastel',
                imagen: 'imagenes/cake1.png',
                descripcion: '¿Sabías que el pastel de fresa combina perfectamente con un café helado o un té verde? La dulzura del pastel se complementa con la frescura de la bebida, creando un balance perfecto en tu paladar. Además, recomendamos disfrutarlo en un ambiente relajado para apreciar cada bocado.'
            }
        ];

        const params = new URLSearchParams(window.location.search);
        const blogId = parseInt(params.get('id'));

        const blog = blogs.find(b => b.id === blogId);

        if (blog) {
            document.getElementById('blog-titulo').innerText = blog.titulo;
            document.getElementById('blog-imagen').src = blog.imagen;
            document.getElementById('blog-descripcion-larga').innerText = blog.descripcion;
        } else {
            document.getElementById('blog-titulo').innerText = 'Blog no encontrado';
        }
    </script>
</body>
</html>
